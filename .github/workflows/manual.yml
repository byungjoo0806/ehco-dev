name: Run News Crawler

on:
  schedule:
    - cron: '30 8 * * *'
  workflow_dispatch:  # Allows manual triggers

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Setup Firebase credentials
      run: |
        echo "${{ secrets.FIREBASE_CONFIG }}" > firebase-config.json
        
    - name: Setup Environment Variables
      run: |
        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV
        echo "FIREBASE_CONFIG_PATH=firebase-config.json" >> $GITHUB_ENV
        echo "FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}" >> $GITHUB_ENV
        
    - name: Run crawler
      run: python python/crawlers/Celebrity_news_crawler.py
